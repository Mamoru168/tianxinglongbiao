<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界小说</title>
    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/Mamoru168/tianxinglongbiao/main/3.png");
            background-size: cover;
            background-repeat: no-repeat;
        }
        #banner {
            width: 100%;
            height: auto;
        }
        #title {
            text-align: center;
            margin-top: 20px;
        }
        #content {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            position: relative;
        }
        #catalog-container {
            position: relative;
        }
        #catalog-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        #catalog-content {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            z-index: 1; /* 确保内容在图片之上 */
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/Mamoru168/tianxinglongbiao/main/1.png" alt="banner" id="banner">
    <h1 id="title">
        <img src="https://raw.githubusercontent.com/Mamoru168/tianxinglongbiao/main/2.png" alt="小说标题">
    </h1>

    <div id="content">
        <div id="catalog-container">
            <img src="https://raw.githubusercontent.com/Mamoru168/tianxinglongbiao/main/3.png" alt="目录章节" id="catalog-image">
            <div id="catalog-content">
                <p>点击下面的章节阅读：</p>
                <ul>
                    <li><a href="chapter1.html">第一章：筛选镖师之日</a></li>
                    <li><a href="chapter2.html">第二章：筛选镖师之日（下）</a></li>
                    <li><a href="chapter3.html">第三章：开启镖师之路</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
